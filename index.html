<html lang="en">

<head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
      <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
      <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css"/>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
      <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>

      <title>Maps</title>

<body>
<div class="card card-map">
      <div id="info-panel">
            <div id="user" class="card card-entity">
                  <div class="card-content">
                        <div class="card-locate ">
                              <img src="./assets/marker.svg" class="filter-teal"/>
                        </div>
                  </div>
            </div>
            <div id="company" class="card card-entity" style="color: blueviolet">
                  <div class="card-content">
                        <div class="card-locate">
                              <img src="./assets/marker.svg" class="filter-blueviolet"/ >
                        </div>
                  </div>
            </div>
      </div>
      <div id="reload" class="card card-refresh">
            <img src="./assets/refresh.svg">
      </div>
      <div class="card reload-popup">Generate random User and Company.</div>
      <div id="map"></div>
</div>

<script src="./src/index.ts"></script>
